<html>
    <head>
        <title>Google</title>

        <link rel="stylesheet" href="style.css">
        <link 
            rel="stylesheet" 
            href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
            crossorigin="anonymous"/>
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#" class="fas fa-list apps-list" style="text-decoration: none;" title="Google Apps"></a></li>
                <li><a href="#"><img class="profile-pict" src="https://i.ibb.co/7nRj5jw/zeromaru.png" alt="Zeromaru"></a></li>
            </ul>
        </nav>

        <section class="main">
            <img 
                src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" 
                alt="Google logo">
            <div class="search-icons">
                <i class="fas fa-search icon"></i>
                <input type="search" class="search-bar">
            </div>
            <div class=search-buttons>
                <button type="button">Google Search</button>
                <button type="button">I'm Feeling Lucky</button>
            </div>
            <div class="suggestion">
                <p>Google offered in:</p>
                <a href="#">Indonesia</a>
                <a href="#">Basa Bali</a>
            </div>
        </section>

        <footer>
            <div class="country line">
                <p>Indonesia</p>
            </div>
            <div class="footer-content">
                <div class="about">
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">About</a>
                    <a href="#">How Search Works</a>
                </div>
                <div class="security">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </div>
        </footer>
    </body>
</html>
